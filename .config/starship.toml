"$schema" = 'https://starship.rs/config-schema.json'

format = """
$directory\
$git_branch\
$git_status\
$rust\
$python\
$golang\
$nodejs\
$terraform\
$aws\
$fill\
$kubernetes\
$cmd_duration\
$time\
$line_break\
$character"""

palette = 'catppuccin_mocha'

# ── Directory ────────────────────────────────────────────

[directory]
style = "bold lavender"
format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"
read_only_style = "red"

# ── Git ──────────────────────────────────────────────────

[git_branch]
symbol = " "
style = "bold mauve"
format = "[$symbol$branch]($style) "

[git_status]
style = "red"
format = '([$all_status$ahead_behind]($style) )'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
untracked = "?${count}"
stashed = ""
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# ── Languages & Tools ───────────────────────────────────

[rust]
symbol = " "
style = "red"
format = "[$symbol]($style) "

[python]
symbol = " "
style = "yellow"
format = '[$symbol(\($virtualenv\))]($style) '

[golang]
symbol = " "
style = "sapphire"
format = "[$symbol]($style) "

[nodejs]
symbol = " "
style = "green"
format = "[$symbol$version]($style) "

[terraform]
symbol = "󱁢 "
style = "blue"
format = "[$symbol$workspace]($style) "

[aws]
symbol = " "
style = "peach"
format = "[$symbol$profile]($style) "

# ── Fill ─────────────────────────────────────────────────

[fill]
symbol = " "

# ── Right side ───────────────────────────────────────────

[kubernetes]
disabled = false
symbol = "󱃾 "
style = "sapphire"
format = '[$symbol$context]($style) '

[[kubernetes.contexts]]
context_pattern = "infra:(.*)"
context_alias = "$1"

[cmd_duration]
style = "yellow"
format = "[ $duration]($style) "
min_time = 2_000
show_milliseconds = false
show_notifications = false

[time]
disabled = false
style = "overlay1"
time_format = "%R"
format = "[$time]($style)"

# ── Prompt ───────────────────────────────────────────────

[line_break]
disabled = false

[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold green)'
vimcmd_replace_one_symbol = '[❮](bold mauve)'
vimcmd_replace_symbol = '[❮](bold mauve)'
vimcmd_visual_symbol = '[❮](bold yellow)'

# ── Disabled ─────────────────────────────────────────────

[os]
disabled = true

[username]
disabled = true

[c]
disabled = true

[php]
disabled = true

[java]
disabled = true

[kotlin]
disabled = true

[haskell]
disabled = true

[docker_context]
disabled = true

[conda]
disabled = true

